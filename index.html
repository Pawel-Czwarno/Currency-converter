<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="./CSS/style.css" rel="stylesheet">
    <link href="./CSS/header.css" rel="stylesheet">
    <link href="./CSS/main.css" rel="stylesheet">
    <link href="./CSS/form.css" rel="stylesheet">
    <link href="./CSS/footer.css" rel="stylesheet">
    <script defer src="./JS/script.js"></script>
</head>

<body class="body">

    <header class="header">
        <h1 class="header__title">KALKULATOR WALUTOWY</h1>
    </header>

    <main class="main">

        <h2 class="main__title">Wybierz parę walutową, wpisz kwotę i przelicz wartość</h2>
        <p class="main__legend">Kalkulator walutowy jest zgodny z kursem walut z dnia 11 lutego 2023 r.</p>

        <form class="form js-currencyForm">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Wybierz parę walutową</legend>
                <p>
                    <label>
                        <span class="form__label">Przelicz z:</span>
                        <select class="form__input" disabled>
                            <!-- W dalszych pracach nad aplikacją dodana będzie możliwość wyboru waluty wejściowej do przeliczenia, stąd w tym miejscu znajduje się formularz select -->
                            <option value="pln" selected>Złoty (PLN)</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__label">Przelicz na:</span>
                        <select class="form__input js-currencyOut">
                            <option value="$" selected>Dolar amerykański ($)</option>
                            <option value="€">Euro (€)</option>
                            <option value="₴">Hrywna ukraińska (₴)</option>
                            <option value="£">Funt brytyjski (£)</option>
                            <option value="CHF">Frank szwajcarski (CHF)</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Wpisz kwotę i otrzymaj wynik</legend>
                <p>
                    <span class="form__label">Wpisz kwotę do przeliczenia*:</span>
                    <input type="number" class="form__input js-currencyAsked" step="0.01" required>
                </p>
                <p>
                    <span class="form__label">Kwota po przeliczeniu:</span>
                    <input class="form__input form__input-readonly js-currencyResult" readonly>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p>
                <button class="form__button" type="reset">Wyczyść formularz</button>
            </p>
        </form>

    </main>

    <footer class="footer">
        <p class="footer__element">© Paweł Czwarno 2023</p>
        <p>
            <a class="footer__link" href="mailto:pawel.czwarno@gmail.com">
                Napisz do mnie
            </a>
        </p>
        <p>
            <a href="https://github.com/Pawel-Czwarno" rel="noreferrer noopener" target="_blank"><img
                    class="footer__link footer__link--git"
                    src="https://icon-library.com/images/github-icon-white/github-icon-white-6.jpg" alt="Github_icon">
            </a>
        </p>
    </footer>

</body>

</html>
